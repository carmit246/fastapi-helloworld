name: 'Setup Python with Caching'
description: 'Sets up Python with pip dependency caching'

inputs:
  python-version:
    description: 'Python version to use'
    required: false
    default: '3.8'
  cache-key-suffix:
    description: 'Suffix for the cache key (e.g., lint, test, audit)'
    required: false
    default: 'default'
  requirements-file:
    description: 'Path to requirements file'
    required: false
    default: '**/requirements.txt'

runs:
  using: 'composite'
  steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}
        cache: 'pip'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ inputs.cache-key-suffix }}-${{ hashFiles(inputs.requirements-file) }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ inputs.cache-key-suffix }}-
          ${{ runner.os }}-pip-

    - name: Upgrade pip
      shell: bash
      run: python -m pip install --upgrade pip

